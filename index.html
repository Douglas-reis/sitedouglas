<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alcance clientes de uma forma mais simples com anúncios Digitais">
    <title>Agencia de Marketing</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body>
    <header class="cabecalho">
       <img clas="cabecalho-imagem" src="/img/binocolo.webp" alt="alt="Logo da agencia""
       <nav class="cabecalho-menu">
         <a class="cabecalho-menu-item">Comunidade</a>
         <a class="cabecalho-menu-item">Tutorial</a>
         <a class="cabecalho-menu-item">Open soucer</a>
         <a class="cabecalho-menu-item">Comandos</a>
       </nav>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">Agencia Digital</h1>
          <h2 class="conteudo-principal-escrito-subtitulo">Deixe seu trabalho de um jeito fácil</h2>
          <button class="conteudo-principal-escrito-botao">Contato</button>
        </div>
        <img class="conteudo-principal-imagem" src="/img/logo2.png" alt="imagem do binocolo">
      </section>
       
      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">O que ela faz por você?</h3>
        <p class="conteudo-secundario-paragrafo">1. Aumenta suas <strong> visibilidades e vendas</strong> </p>
        <p class="conteudo-secundario-paragrafo">2. Muito mais <strong>Economia</strong> </p>
        <p class="conteudo-secundario-paragrafo">3. Aumento donumeros de <strong>novos clientes</strong></p>
      </section>
    </main>

    <footer class="rodape">
      <img class="rodape-imagem" src="" alt="">

    </footer>

</body>
</html>
